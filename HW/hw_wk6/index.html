<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="custom.css">

  <!-- Google Fonts -->

  <!-- Custom CSS -->

  <title>Forms Pt.2</title>
</head>

<body class="light-bg">
  <!-- Nav -->
<header>
    <nav class="navbar navbar-dark navbar-expand-lg dark-bg mb-5">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Features</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Pricing</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
            </li>
          </ul>
        </div>
      </nav>
</header>
  <!-- End Nav -->

  <!-- Main -->

  <main role="main" class="mb-5 light-bg">
    <section>
      <form class="needs-validation was-validated" action="" method="GET" autocomplete="on" novalidate="">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-10 col-md-5">

              <!-- Start Shipping -->

              <h5>Shipping</h5>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <input id="shippingFirstName" class="form-control" type="text" placeholder="First Name" required="">
                </div>
                <div class="form-group col-md-6">
                  <input id="shippingLastName" class="form-control" type="text" placeholder="Last Name" required="">
                </div>
              </div>
              <div class="form-group">
                <input id="shippingEmail" class="form-control" type="email" placeholder="Email" required="">
                <div class="invalid-feedback">Please enter a valid email address</div>
              </div>
              <div class="form-group">
                <input id="shippingAddress" class="form-control" type="text" placeholder="Address" required="">
              </div>
              <div class="form-group">
                <input id="shippingAddress2" class="form-control" type="text" placeholder="Apartment, studio, or floor">
              </div>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <input id="shippingCity" class="form-control" type="text" placeholder="City" required="">
                </div>
                <div class="form-group col-md-2">
                  <select id="shippingState" class="form-control" type="text" required="">
                    <option selected>Choose...</option>
                    <option>CA</option>
                    <option>NV</option>
                    <option>OR</option>
                    <option>WA</option>
                  </select>
                </div>
                <div class="form-group col-md-4">
                  <input id="shippingZip" class="form-control" type="text" placeholder="Zip" required="">
                </div>

                <!-- End Shipping -->

                <!-- Custom Button -->

              </div>
              <div class="custom-control custom-switch mb-3">
                <input id="customSwitches" class="custom-control-input" type="checkbox"
                  onclick="SetBilling(this.checked);">
                <label class="custom-control-label" for="customSwitches">
                </label>
                Billing same as shipping
              </div>
            </div>
            <div class="col-10 col-md-5">

              <!-- Start Billing -->

              <h5>Billing</h5>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <input id="billingFirstName" class="form-control" type="text" placeholder="First Name" required="">
                </div>
                <div class="form-group col-md-6">
                  <input id="billingLastName" class="form-control" type="text" placeholder="Last Name" required="">
                </div>
              </div>
              <div class="form-group">
                <input id="billingEmail" class="form-control" type="email" placeholder="Email" required="">
                <div class="invalid-feedback">Please enter a valid email address</div>
              </div>
              <div class="form-group">
                <input id="billingAddress" class="form-control" type="text" placeholder="Address" required="">
              </div>
              <div class="form-group">
                <input id="billingAddress2" class="form-control" type="text" placeholder="Apartment, studio, or floor">
              </div>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <input id="billingCity" class="form-control" type="text" placeholder="City" required="">
                </div>
                <div class="form-group col-md-2">
                  <select id="billingState" class="form-control" type="text" required="">
                    <option selected>Choose...</option>
                    <option>CA</option>
                    <option>NV</option>
                    <option>OR</option>
                    <option>WA</option>
                  </select>
                </div>
                <div class="form-group col-md-4">
                  <input id="billingZip" class="form-control" type="text" placeholder="Zip" required="">
                </div>
              </div>
            </div>
            <!-- Start Payment -->
            <div class="col-10">
              <h5>Payment</h5>
              <div class="form-group">
                <div class="form-check form-check-inline">
                  <input id="inlineRadio1" class="form-check-input" type="radio" name="inlineRadioOptions"
                    value="option1">
                  <label class="form-check-label" for="inlineRadio1">Credit Card</label>
                </div>
                <div class="form-check form-check-inline">
                  <input id="inlineRadio3" class="form-check-input" type="radio" name="inlineRadioOptions"
                    value="option3">
                  <label class="form-check-label" for="inlineRadio3">Gift Card</label>
                </div>
              </div>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label class="name" for="creditCardName">Name (as it appears on your card)</label>
                  <input id="creditCardName" class="form-control" type="name" placeholder="Ex: James Pierce"
                    required="">
                </div>
                <div class="form-group col-md-6">
                  <label class="name" for="creditCardName">Card Number</label>
                  <input type="name" class="form-control" id="creditCardNumber" placeholder="1234 4098 3987 1234"
                    required="">
                </div>
              </div>
              <div class="form-row mb-3">
                <div class="form-group col-md-6">
                  <label class="name" for="creditCardExpiry">Expiry Date</label>
                  <input type="name" class="form-control" id="creditCardExpiry" placeholder="01/20" required="">

                </div>
                <div class="form-group col-md-6">
                  <label class="name" for="creditCardSecurity">Security Code</label>
                  <input type="name" class="form-control" id="creditCardSecurity" placeholder="•••" required="">
                </div>
              </div>
              <!-- End Payment -->
              <button class="btn btn-primary btn-lg btn-block" type="submit">Submit</button>
            </div>
          </div>
        </div>
      </form>
    </section>

              <!-- Set Billing to Shipping input -->
    <script>
        function SetBilling(checked) {
          if (checked) {
            document.getElementById('billingFirstName').value = document.getElementById('shippingFirstName').value;
            document.getElementById('billingLastName').value = document.getElementById('shippingLastName').value;
            document.getElementById('billingEmail').value = document.getElementById('shippingEmail').value;
            document.getElementById('billingAddress').value = document.getElementById('shippingAddress').value;
            document.getElementById('billingAddress').value = document.getElementById('shippingAddress2').value;
            document.getElementById('billingCity').value = document.getElementById('shippingCity').value;
            document.getElementById('billingState').value = document.getElementById('shippingState').value;
            document.getElementById('billingZip').value = document.getElementById('shippingZip').value;
          } else {
            document.getElementById('billingFirstName').value = '';
            document.getElementById('billingLirstName').value = '';
            document.getElementById('billingEmail').value = '';
            document.getElementById('billingAddress').value = '';
            document.getElementById('billingAddress2').value = '';
            document.getElementById('billingCity').value = '';
            document.getElementById('billingState').value = '';
            document.getElementById('billingZip').value = '';
          }
        }
      </script>

  </main>
  <!-- End Main -->

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
  </script>
  <script src="myScript.js"></script>
</body>

</html>
