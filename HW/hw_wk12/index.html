
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <canvas width="800" height="600" id="Game">
        Please use a better browser!
    </canvas>
    
    <div class="scoreCounter">Score: <span id="gameScore"></span></div>

    <button id="hueButton" onclick="randColor()">Ball Colors</button>
    <button id="resetButton" onclick="resetClick()">Reset Number</button>

    <form action="" method="POST">
        <label for="hueComp">Red:</label>
        <input type="range" min="0" max="360" id="hueComp">
        <output for="hueComp"></output>
        <br/>
        <label for="satComp">Green:</label>
        <input type="range" min="0" max="100" id="satComp">
        <output for="satComp"></output>
        <br/>
        <label for="lightComp">Blue:</label>
        <input type="range" min="0" max="100" id="lightComp">
        <output for="lightComp"></output>
    </form>


    <script src="canvas.js"></script>
</body>
</html>
