    <canvas width= "552" height= "552" id="sandbox">Your browser does not support canvas tag</canvas>

    const canvas = document.getElementById('sandbox');
    
    const ctx = canvas.getContext('2d');
   
   
ctx.scale(1.2,1.2);
var grd = ctx.createLinearGradient(0, 0, 170, 0);
grd.addColorStop(0, "black");
grd.addColorStop(1, "white");
ctx.fillStyle = grd;
ctx.fillRect(20, 20, 150, 100);

//rings with lines//
ctx.beginPath();
    ctx.arc(250, 250, 25, 0, Math.PI * 2); 
    ctx.moveTo(285, 250);
    ctx.arc(75, 75, 35, 0, Math.PI);  
    ctx.moveTo(165, 165);
    ctx.arc(60, 65, 5, 0, Math.PI * 2);  
    ctx.moveTo(195, 165);
    ctx.arc(90, 65, 5, 0, Math.PI * 2);  
    ctx.stroke(); 
    
    ctx.beginPath();
    ctx.moveTo(300,0);
    ctx.lineTo(300,30);
    ctx.lineWidth = .70;
    ctx.lineTo(30,300);
    ctx.lineTo(125,300);
    ctx.stroke();

    //bezierCurve//
    ctx.beginPath();
    ctx.moveTo(250,250);
    ctx.quadraticCurveTo(200, 200, 250, 250);
    ctx.quadraticCurveTo(200, 200, 250, 350);
    ctx.stroke();

    ctx.beginPath();
    ctx.arc(95, 50, 40, 0, 1.729 * Math.PI);
    ctx.stroke(); 

    //Red triangle//
    ctx.save();
    ctx.shadowBlur = 10;
    ctx.shadowColor = 'rgba(255, 255, 126, 1)';
    ctx.fillStyle= "#FF0000";
    ctx.beginPath();
    ctx.moveTo(300,300);
    ctx.lineTo(300,360);
    ctx.lineTo(415,300);
    ctx.lineTo(300,300);
    ctx.stroke();
    ctx.fill();
    ctx.restore();

    //Blue square + rotation//
    ctx.save();
    ctx.fillStyle= "#FF0000";
    ctx.fillRect(10,10,100,100);
    ctx.rotate ((Math.PI/180) * 25);
    ctx.fillStyle="#0000FF";
    ctx.fillRect(10,10,100,100);
    //How to 
    //Text//
    ctx.font="bold 20px Tahoma";
    ctx.textAlign="start";
    ctx.strokeText("GreatJob!", 200,200);
    //Blue triangle//
    ctx.shadowBlur = 8;
    ctx.shadowColor = 'rgba(255, 255, 0, 1)';
    ctx.beginPath();
    ctx.moveTo(175, 150);
    ctx.lineTo(200, 175);
    ctx.lineTo(200, 125);
    ctx.fill();
    ctx.restore();
