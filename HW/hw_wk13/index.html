<!doctype html>
<html lang="en">

<head>

    <title>Hello, world!</title>

<body>
    <div class="container">
        <h1 class="display-4 my-5">HTML Multimedia</h1>
        <div class="row">
            <div class="col-12 col-xs-12 col-md-6 .embed-responsive mb-5">
                <iframe class="embed-responsive-item .embed-responsive"
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3653.2942218707367!2d-46.70014308501954!3d-23.70118498461365!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce4fc83e9584af%3A0x2ffcdc07da2ca5c0!2sAut%C3%B3dromo%20Jos%C3%A9%20Carlos%20Pace!5e0!3m2!1sen!2sus!4v1574658374207!5m2!1sen!2sus"

            </div>
            <div class="col-12 col-xs-12 col-md-6 mb-5">
                <div class="embed-responsive embed-responsive-16by9">
                    <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/CeKNb8IFzTM"
                        allowfullscreen></iframe>
                </div>

            </div>
        </div>
        <div class="row">
            <div class="col-12">
                    <audio controls>
                            <source src="formula+1.mp3" type="audio/wav">
                           </audio>
                              <p class="card-text">A Beautiful Sound</p>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div class="row">
                    <div class="col">

                        <picture>

                            <source media="(min-width: 1000px)"
                                srcset="https://www.driven.co.nz/media/138161/brazil-f1-gp-auto-rac_gree-1.jpg"
                                type="image/jpg" alt="Formula 1 Ferrari in Brazil">

                            <source media="(min-width: 768px)"
                                srcset="https://s3-prod.autoweek.com/styles/width_792/s3/1017897720-LAT-20191117-_X4I4187.jpg"
                                type="image/jpeg" alt="Two Formula 1 Ferrari's racing">

                            <img class="img-fluid"
                                src="https://media.wired.com/photos/59325edb9be5e55af6c246fe/master/w_582,c_limit/Sauber-C33-steering-wheel.jpg"
                                type="image/jpg" alt="Sauber-C33-steering-wheel">

                        </picture>

                    </div>
                </div>
            </div>
        </div>
